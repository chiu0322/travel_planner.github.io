<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-map-marked-alt"></i> Travel Planner</h1>
                <div class="header-actions">
                    <div id="authSection" class="auth-section">
                        <button class="btn-outline" id="loginBtn">Login</button>
                        <button class="btn-primary" id="registerBtn">Sign Up</button>
                    </div>
                    <div id="userSection" class="user-section" style="display: none;">
                        <span id="userName" class="user-name"></span>
                        <button class="btn-outline" id="logoutBtn">Logout</button>
                        <button class="btn-primary" id="newTripBtn">
                            <i class="fas fa-plus"></i> New Trip
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="trip-info">
                    <h2 id="tripTitle">My Travel Plan</h2>
                    <div class="trip-dates">
                        <input type="date" id="startDate" class="date-input">
                        <span>to</span>
                        <input type="date" id="endDate" class="date-input">
                    </div>
                </div>

                <div class="days-container">
                    <div class="days-header">
                        <h3>Daily Plans</h3>
                        <button class="btn-secondary" id="addDayBtn">
                            <i class="fas fa-plus"></i> Add Day
                        </button>
                    </div>
                    <div id="daysList" class="days-list">
                        <!-- Days will be dynamically added here -->
                    </div>
                </div>

                <div class="sidebar-footer">
                    <button class="btn-outline" id="exportBtn">
                        <i class="fas fa-download"></i> Export Plan
                    </button>
                    <button class="btn-outline" id="clearBtn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </aside>

            <!-- Map Container -->
            <main class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="control-btn" id="centerMapBtn" title="Center Map">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button class="control-btn" id="toggleTrafficBtn" title="Toggle Traffic">
                        <i class="fas fa-car"></i>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for adding locations -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Location</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="locationForm">
                    <div class="form-group">
                        <label for="locationName">Location Name</label>
                        <input type="text" id="locationName" required>
                    </div>
                    <div class="form-group">
                        <label for="locationAddress">Address</label>
                        <input type="text" id="locationAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="locationTime">Time</label>
                        <input type="time" id="locationTime">
                    </div>
                    <div class="form-group">
                        <label for="locationNotes">Notes</label>
                        <textarea id="locationNotes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-outline" id="cancelLocationBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Location</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for adding notes -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Note</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteContent">Note Content</label>
                        <textarea id="noteContent" rows="5" placeholder="Add your travel notes, reminders, or any other information..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-outline" id="cancelNoteBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login to Your Account</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-outline" id="cancelLoginBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                </form>
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" id="switchToRegister">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Your Account</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" minlength="6" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-outline" id="cancelRegisterBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Sign Up</button>
                    </div>
                </form>
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- API Client -->
    <script src="api.js"></script>
    
    <!-- Google Maps API (You'll need to replace YOUR_API_KEY with your actual API key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAR82lL_XYF_RecH9gqxwa-yPxdYoSVuU&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
    
    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
